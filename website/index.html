<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Dosis:wght@500&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class = "video">
      <video playsinline autoplay muted loop poster="img/background-video.jpg" id="bgvid">
        <source src="img/background_video.webm" type="video/webm">
        <source src="img/background_video.mp4" type="video/mp4">
      </video>
    <div id = "app" class = "viewport-header">
      <div class ="holder headline">
        Weather Journal App
      </div>
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <div><button id="generate" type = "submit">GET MY WEATHER</button></div>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "feelings"></div>
        </div>
      </div>
    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
